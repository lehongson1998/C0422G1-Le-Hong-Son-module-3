<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>internal-style</title>
    <style>
        h1{
            color: green;
            font-size: 200%;
            font-family: Tahoma;
            text-align: center;
        }
        p{
            color: blue;
            font-family: Arial;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>This Is Heading 1</h1>
    <p>This is an ordinary paragraph.Notice that this text is blue.The default text color for a page is defined in the body selector.</p>
</body>
</html>
